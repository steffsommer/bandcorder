name: main

on:
  push:
    branches:
      - main

jobs:
  test-server:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: server
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.23"

      - name: Install Wails CLI
        run: go install github.com/wailsapp/wails/v3/cmd/wails@v2.10.2

      - name: Build
        run: wails build

      - name: Run tests
        run: make tests-nice
