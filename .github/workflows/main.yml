name: main

on:
  push:
    branches:
      - main

jobs:
  test-server:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: server
        shell: bash
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      # Additional apt source is needed for libwebkit2gtk-4.0-dev
      - name: Install dependencies
        run: |
          echo 'deb http://gb.archive.ubuntu.com/ubuntu jammy main' | sudo tee -a /etc/apt/sources.list
          sudo apt update -y
          sudo apt install -y libgtk-3-dev libglib2.0-dev libwebkit2gtk-4.0-dev

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.23"

      - name: Install Wails CLI
        run: go install github.com/wailsapp/wails/v2/cmd/wails@latest

      - name: Build
        run: wails build

      - name: Run tests
        run: make tests

  test-app:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: app
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: "stable"
      - name: Install dependencies
        run: flutter pub get
      - name: Run tests
        run: flutter test
